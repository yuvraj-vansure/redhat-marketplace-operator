version: "3.9"  # optional since v1.27.0
services:
  node1:
    image: airgap:test
    command: ["/opt/main", "--api", "172.30.0.2:8001", "--db", "172.30.0.2:9001", "-v", "--cron", "*/30 * * * * *", "--purgeBefore", "60"]
    ports:
      - "8001:8001"
      - "9001:9001"
    networks:
      node_net:
        ipv4_address: 172.30.0.2
  node2:
    image: airgap:test
    command: ["/opt/main", "--api", "172.30.0.3:8002", "--db", "172.30.0.3:9002", "--join", "172.30.0.2:9001", "-v", "--cron", "*/30 * * * * *", "--purgeBefore", "60"]
    ports:
      - "8002:8002"
      - "9002:9002"
    depends_on:
      - "node1"
    networks:
      node_net:
        ipv4_address: 172.30.0.3
  node3:
    image: airgap:test
    command: ["/opt/main", "--api", "172.30.0.4:8003", "--db", "172.30.0.4:9003", "--join", "172.30.0.2:9001", "-v", "--cron", "*/30 * * * * *", "--purgeBefore", "60"]
    ports:
      - "8003:8003"
      - "9003:9003"
    depends_on:
      - "node1"
      - "node2"
    networks:
      node_net:
        ipv4_address: 172.30.0.4
  node4:
    image: airgap:test
    command: ["/opt/main", "--api", "172.30.0.5:8004", "--db", "172.30.0.5:9004", "--join", "172.30.0.2:9001", "-v", "--cron", "*/30 * * * * *", "--purgeBefore", "60"]
    ports:
      - "8004:8004"
      - "9004:9004"
    depends_on:
      - "node2"
      - "node3"
    networks:
      node_net:
        ipv4_address: 172.30.0.5
  node5:
    image: airgap:test
    command: ["/opt/main", "--api", "172.30.0.6:8005", "--db", "172.30.0.6:9005", "--join", "172.30.0.2:9001", "-v", "--cron", "*/30 * * * * *", "--purgeBefore", "60"]
    ports:
      - "8005:8005"
      - "9005:9005"
    depends_on:
      - "node4"
      - "node2"
    networks:
      node_net:
        ipv4_address: 172.30.0.6

networks:
  node_net:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
